<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gixxer Store</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="shortcut icon" href="/public/assets/Imagenes/Iconos&Logos/logonav.jpg" type="image/x-icon" />
</head>

<body>
    <nav class="navbar">
        <figure>
            <img class="navbar__Logo" src="./public/assets/logonav.jpg" alt="logo" />
        </figure>
        <ul class="containItem">
            <li class="item">P.Electricas</li>
            <li class="item">P.Mecanicas</li>
            <button id="boton-carrito">
                <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>


            </button>
        </ul>
    </nav>

    <section class="header">
        <div class="containText">
            <h1 class="title">Gixxer Store</h1>
            <p class="parrafo">Venta de repuestos para tu Gixxer</p>

            <button class="boton_productos"><a href="">Ver Productos</a></button>
        </div>
    </section>
<h6 class="contenedor-principal">Productos</h6>
    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor"></div>
            <p class="precioProducto">
                Precio total: $<span id="precioTotal">0</span>
            </p>
            <button id="vaciar-carrito" class="boton-agregar">
                Vaciar carrito
            </button>
        </div>
    </div>
    <script defer src="stock.js"></script>
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>
    <footer class="footer">
        <a href="https://github.com/llFercho"><img class="logo" src="./public/assets/logofertech.jpg" alt="footer"></a>


        </figure>


    </footer>
</body>


</html>
